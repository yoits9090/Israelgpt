name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/israelgpt"

    - name: Build and Restart Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/israelgpt
          
          # Create .env file from secrets
          echo "Creating .env file..."
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "AUTO_ROLE_ID=${{ secrets.AUTO_ROLE_ID }}" >> .env
          
          # Build the image
          echo "Building Docker image..."
          sudo docker build -t israelgpt-bot .
          
          # Stop and remove existing container
          echo "Stopping old container..."
          sudo docker stop israelgpt-bot || true
          sudo docker rm israelgpt-bot || true
          
          # Run new container
          echo "Starting new container..."
          sudo docker run -d \
            --name israelgpt-bot \
            --restart unless-stopped \
            --env-file .env \
            israelgpt-bot
