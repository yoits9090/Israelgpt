name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/israelgpt"

    - name: Build and Restart Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/israelgpt
          
          # Create .env file from secrets (main bot + autobumper)
          echo "Creating .env file..."
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "AUTO_ROLE_ID=${{ secrets.AUTO_ROLE_ID }}" >> .env
          echo "GROQ_API=${{ secrets.GROQ_API }}" >> .env
          echo "DISCORDBUMP_TOKEN=${{ secrets.DISCORDBUMP_TOKEN }}" >> .env
          echo "token=${{ secrets.DISCORDBUMP_TOKEN }}" >> .env

          # Ensure data directory exists on host
          mkdir -p /home/ubuntu/israelgpt/data
          
          # Build the image
          echo "Building Docker image..."
          sudo docker build -t israelgpt-bot .
          
          # Stop and remove existing containers
          echo "Stopping old containers..."
          sudo docker stop israelgpt-bot || true
          sudo docker rm israelgpt-bot || true
          sudo docker stop israelgpt-autobumper || true
          sudo docker rm israelgpt-autobumper || true
          
          # Run new containers
          echo "Starting new bot container..."
          sudo docker run -d \
            --name israelgpt-bot \
            --restart unless-stopped \
            --env-file .env \
            -v /home/ubuntu/israelgpt/data:/app/data \
            israelgpt-bot

          echo "Starting new autobumper container..."
          sudo docker run -d \
            --name israelgpt-autobumper \
            --restart unless-stopped \
            --env-file .env \
            israelgpt-bot \
            bash -c 'cd autobumper && node index.js'
